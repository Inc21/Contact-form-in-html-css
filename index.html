<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contact Form</title>
</head>
<body>
    <form action="https://formspree.io/f/mnqyqrvk" method="post">
    <h1>Contact Form</h1>
    <label id="first-name" for="fname">First Name:</label>
    <input id="fname" type="text" name="first" placeholder="First Name" autocomplete="off" required>
    <br>
    <label id="last-name" for="lname">Last Name:</label>
    <input id="lname" type="text" name="last" placeholder="Last Name" autocomplete="off" required>
    <br>
    <label id="e-mail" for="email">E-mail:</label>
    <input id="email" type="email" name="email" placeholder="Email Address" autocomplete="off" required>
    <br>
    <label id="text-area" for="textarea">Your message:</label>
    <textarea id="textarea" rows="5" cols="60" name="message" placeholder="Enter text" autocomplete="off" required></textarea>
    <button type="submit">Send Message</button> 
    </form>
</body>
</html>
